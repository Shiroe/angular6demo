<div class="container">
  <div class="container create-new">
    <button class="btn btn-lg btn-primary" (click)="view({ id: 'new'}, 'create')">Create New +</button>
  </div>

  <div class="container">
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row-item" *ngFor="let post of posts | paginate: { currentPage: currentPage, itemsPerPage: itemsPerPage, totalItems: totalItems }">
          <td class="row-id">{{post.id}}</td>
          <td class="row-title">{{post.title}}</td>
          <td class="row-body">{{post.body}}</td>
          <td class="row-actions">
            <button class="btn btn-sm btn-secondary" (click)="view(post, 'edit')">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(post.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
</div>
